<!DOCTYPE html>
<html>
<head>
    <title>Drag and Drop Example</title>
    <link rel="stylesheet" type="text/css" href="AssignGroups.css">
</head>
<body>
    <div class="drag-sources-container">
        <!-- Add 10 blue circles -->
        <div class="drag-source" draggable="true">
            <span class="label">John</span>
        </div>
        <div class="drag-source" draggable="true">
            <span class="label">Jane</span>
        </div>
        <div class="drag-source" draggable="true">
            <span class="label">Joe</span>
        </div>
        <div class="drag-source" draggable="true">
            <span class="label">Javier</span>
        </div>
        <div class="drag-source" draggable="true">
            <span class="label">Andy</span>
        </div>
        <div class="drag-source" draggable="true">
            <span class="label">Serena</span>
        </div>
        <div class="drag-source" draggable="true">
            <span class="label">Katie</span>
        </div>
        <div class="drag-source" draggable="true">
            <span class="label">Abby</span>
        </div>
        <div class="drag-source" draggable="true">
            <span class="label">Matt</span>
        </div>
        <div class="drag-source" draggable="true">
            <span class="label">Chido</span>
        </div>
    </div>
    <div class="overlap-group-4">
        <div class="overlap-10">
          <div class="rectangle-8"></div>
          <div class="text-wrapper-7">Groupings</div>
        </div>
        <div class="overlap-11">
          <iframe src="AssignGroups.html" frameborder="0" width="100%" height="100%"></iframe>
        </div>
      </div>
    <button id="submitButton">Submit Groupings</button>
    <button id="newLeaderButton">New House</button>

    <script src="AssignGroups.js"></script>
</body>
</html>
