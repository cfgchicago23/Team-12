  <button id="fetchData">Fetch Data</button>
  <div id="output"></div>

  <script>
    function fetchVolunteerData(volunteerId) {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "http://127.0.0.1:5000/volunteer/" + volunteerId, true);

      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          document.getElementById("contactInfo").innerHTML = "Contact Info: " + JSON.parse(xhr.responseText).contactInfo;
        }
      };

      xhr.send();
    }

    document.getElementById("fetchData").addEventListener("click", function () {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "http://127.0.0.1:5000/volunteer/1", true);

      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          document.getElementById("output").innerHTML = "Data: " + JSON.stringify(xhr.responseText);
        }
      };

      xhr.send();
    });
  </script>
