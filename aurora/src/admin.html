<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="admin.css" />
    <style>
      /* Styles for the JSON popup */
      #json-popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        border: 1px solid #ccc;
        padding: 20px;
        z-index: 999;
        width: 80%; /* Adjust the width as needed */
        height: 80%; /* Adjust the height as needed */
        overflow: auto;
      }
    </style>
    <script>
      // Function to display the JSON popup
      function displayJSONPopup(jsonData) {
        const jsonPopup = document.getElementById("json-popup");
        jsonPopup.innerHTML = "<pre>" + JSON.stringify(jsonData, null, 2) + "</pre>";
        jsonPopup.style.display = "block";
      }

      // Function to close the JSON popup
      function closeJSONPopup() {
        const jsonPopup = document.getElementById("json-popup");
        jsonPopup.style.display = "none";
      }

      // Listen for JSON data from the iframe
      window.addEventListener("message", function (event) {
        if (event.origin === "https://example.com") { // Replace with the correct origin
          const jsonData = JSON.parse(event.data);
          displayJSONPopup(jsonData);
        }
      });

      function sendMessage() {
        const emailForm = document.getElementById("emailForm");
        const confirmation = document.getElementById("confirmation");
        emailForm.style.display = "none";
        confirmation.style.display = "block";
      }
    </script>
  </head>
  <body>
    <div class="desktop">
      <div class="div">
        <div class="overlap">
          <div class="rectangle"></div>
          <!-- <img class="img" src="img/rectangle-10.svg" /> -->
          <div class="text-wrapper">Admin</div>
        </div>
        <img class="rectangle-2" src="img/rectangle-3.png" />
        <div class="overlap-group">
          <div class="overlap-2">
            <div class="rectangle-3"></div>
            <div class="text-wrapper-2">Houses</div>
          </div>
          <div class="element-wrapper">
            <div class="element">
              <!-- Create an iframe for "Houses" here -->
              <iframe src="houses_window.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
          </div>
        </div>
        <div class="overlap-3">
          <div class="div-wrapper"><div class="text-wrapper-3">Groups</div></div>
          <div class="ellipse"></div>
          <div class="ellipse-2"></div>
          <div class="ellipse-3"></div>
        </div>
        <div class="overlap-group-2">
          <div class="overlap-4">
            <div class="rectangle-4"></div>
            <div class="text-wrapper-4">Volunteers</div>
          </div>
          <div class="overlap-5">
            <!-- Add an iframe to link to "volunteering_window.html" -->
            <iframe src="volunteering_window.html" frameborder="0" width="100%" height="100%"></iframe>
          </div>
        </div>

        <!-- Add an iframe for the Admin content -->
        <div class="overlap-group-3">
          <div class="overlap-8">
            <div class="rectangle-7"></div>
          </div>
          <div class="overlap-9">
            <!-- Add an iframe to link to "admin_window.html" -->
            <iframe src="admin_window.html" frameborder="0" width="100%" height="100%"></iframe>
          </div>
        </div>

        <div class="overlap-6">
          <div id="emailForm" class="rectangle-5">
            <textarea id="message" placeholder="Enter your message"></textarea>
            <button id="sendButton" onclick="sendMessage()">Send Email</button>
          </div>
          <div id="confirmation" class="rectangle-5" style="display: none;">
            <p>Your message has been sent!</p>
          </div>
        </div>
      </div>
    </div>

    <!-- JSON Popup -->
    <div id="json-popup">
      <button onclick="closeJSONPopup()">Close</button>
    </div>
  </body>
</html>
